	<div class="container-fluid">
		<form action="#" th:action="@{/addCopil}" th:object="${copil}" method="post">
			<div class="row">
				<div class="col-sm-1 p-3"></div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Copil minor din Familie</legend>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="cnp" placeholder="CNP" name="cnp" value="" autofocus required th:field="*{cnp}">
        				<label for="cnp" class="form-label text-danger"><b>CNP:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="nume" placeholder="Nume" name="nume" value="" required th:field="*{nume}">
        				<label for="nume" class="form-label text-danger"><b>Nume:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="prenume" placeholder="Prenume" name="prenume" value="" required th:field="*{prenume}">
        				<label for="prenume" class="form-label text-danger"><b>Prenume:</b></label>
      				</div>
      				</fieldset>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Act Identitate:</legend>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="tip" th:field="*{actId}">
							<option th:each="x : ${aiList}" th:value="${x.key}" th:text="${x.key}+' - '+${x.value}" />
						</select>
        				<label for="tip" class="form-label text-danger"><b>Tip:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="serie" placeholder="Serie" name="serie" value="" th:field="*{serieActId}">
        				<label for="serie" class="form-label text-danger"><b>Serie:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="nr" placeholder="Numar" name="nr" value="" th:field="*{nrActId}">
        				<label for="nr" class="form-label text-danger"><b>Numar:</b></label>
      				</div>
					</fieldset>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="dn" placeholder="Data Nastere" name="dn" value="" required th:field="*{dataNastere}">
        				<label for="dn" class="form-label text-danger"><b>Data Nastere:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="sitc" th:field="*{situatieScolara}">
							<option th:each="x : ${ssList}" th:value="${x}" th:text="${x}" />
						</select>
        				<label for="sitc" class="form-label text-danger"><b>Situatie scolara:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="cd" th:field="*{cuDizabilitati}">
							<option th:each="x : ${dnList}" th:value="${x}" th:text="${x}" />
						</select>
        				<label for="cd" class="form-label text-danger"><b>Cu Dizabilitati:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="bads" th:field="*{beneficiatAlteDreptSociale}">
							<option th:each="x : ${dnList}" th:value="${x}" th:text="${x}" />
						</select>
        				<label for="bads" class="form-label text-danger"><b>Beneficiar de alte drepturi sociale:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="cds" th:field="*{categDreptSociale}">
							<option th:each="x : ${cdsList}" th:value="${x}" th:text="${x}" />
						</select>
        				<label for="cds" class="form-label text-danger"><b>Denumire alte drepturi sociale:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="grl" th:field="*{gradRudaRL}">
							<option th:each="x : ${grList}" th:value="${x}" th:text="${x}" />
						</select>
        				<label for="grl" class="form-label text-danger"><b>Relatie rudenie cu RL:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
						<select class="form-select text-success" id="sex" th:field="*{sex}">
							<option th:each="x : ${sxList}" th:value="${x.key}" th:text="${x.key}+' - '+${x.value}" />
						</select>
        				<label for="sex" class="form-label text-danger"><b>Sex:</b></label>
      				</div>
      				</fieldset>
				</div>
				<div class="col-sm-2 p-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-10 p-3"></div>
				<div class="col-sm-2 p-3">
					<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
				</div>
			</div>
		</form>
	</div>			
</body>
</html>
