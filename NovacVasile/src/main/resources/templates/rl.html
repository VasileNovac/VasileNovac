<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RL Familie VMG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
	<link rel="stylesheet" href="css_style.css">
	<script type="text/javascript" src="include.js"></script>
</head>
<body class="bg-dark">
	<span th:insert="~{navbar :: copy}"></span>
	<div class="container-fluid">
		<form action="#" th:action="@{/errFamilie}" th:object="${familie}" method="post" id="forme"></form>
		<form action="#" th:action="@{/addFamilie}" th:object="${familie}" method="post" id="xforme">
			<div class="row">
				<div class="col-sm-1 p-3"></div>
				<div class="col-sm-3 p-3">
					<div th:if="${erori}">
						<div class="alert alert-danger alert-dismissible">
							<button type="button" class="btn" data-bs-dismiss="alert"></button>
							<strong>ATENTIONARE !</strong><br>CNP RL incorect
						</div>
					</div>
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">RL=Reprezentant Legal familie</legend>
					<div th:if="${erori} or ${nrView}">
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="cnprl" placeholder="CNP RL" name="cnprl" value="" autofocus required form="forme" onchange="forme.submit()" th:field="*{cnpRL}">
        				<label for="cnprl" class="form-label text-danger"><b>CNP RL:</b></label>
      				</div>
					</div>
					<div th:unless="${erori} or ${nrView}">
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="cnprl" placeholder="CNP RL" name="cnprl" value="" required th:field="*{cnpRL}">
        				<label for="cnprl" class="form-label text-danger"><b>CNP RL:</b></label>
      				</div>
					</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="nume" placeholder="Nume RL" name="numerl" value="" autofocus required th:field="*{numeRL}">
        				<label for="nume" class="form-label text-danger"><b>Nume RL:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="prenume" placeholder="Prenume RL" name="prenumerl" value="" required th:field="*{prenumeRL}">
        				<label for="prenume" class="form-label text-danger"><b>Prenume RL:</b></label>
      				</div>
      				</fieldset>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Adresa familie:</legend>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="loc" placeholder="Localitate" name="loc" value="" required th:field="*{adresaLoc}">
        				<label for="loc" class="form-label text-danger"><b>Localitate:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="str" placeholder="Strada" name="str" value="" th:field="*{adresaStr}">
        				<label for="str" class="form-label text-danger"><b>Strada:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="nr" placeholder="Numar" name="nr" value="" th:field="*{adresaNr}">
        				<label for="nr" class="form-label text-danger"><b>Numar:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="bl" placeholder="Bloc" name="bl" value="" th:field="*{adresaBl}">
        				<label for="bl" class="form-label text-danger"><b>Bloc:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="sc" placeholder="Scara" name="sc" value="" th:field="*{adresaSc}">
        				<label for="sc" class="form-label text-danger"><b>Scara:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="et" placeholder="Etaj" name="et" value="" th:field="*{adresaEt}">
        				<label for="et" class="form-label text-danger"><b>Etaj:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="ap" placeholder="Apartament" name="ap" value="" th:field="*{adresaAp}">
        				<label for="ap" class="form-label text-danger"><b>Apartament:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="sector" placeholder="Sector" name="sector" min=0 th:field="*{adresaSector}">
        				<label for="sector" class="form-label text-danger"><b>Sector:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="jud" placeholder="Judet" name="jud" value="" required th:field="*{adresaJud}">
        				<label for="jud" class="form-label text-danger"><b>Judet:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="codp" placeholder="Cod Postal" name="codp" value="" th:field="*{adresaCodP}">
        				<label for="codp" class="form-label text-danger"><b>Cod Postal:</b></label>
      				</div>
      				</fieldset>
      			</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="primarie" placeholder="Primarie" name="primarie" value="" required th:field="*{primarie}">
        				<label for="primarie" class="form-label text-danger"><b>Primarie:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="nrpm" placeholder="Numar persoane majore" name="nrpm" min=1 max=8 required th:field="*{nrPersoaneMajore}">
        				<label for="nrpm" class="form-label text-danger"><b>Numar persoane majore:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="nrc" placeholder="Numar copii" name="nrc" min=0 required th:field="*{nrCopii}">
        				<label for="nrc" class="form-label text-danger"><b>Numar copii:</b></label>
      				</div>
      				</fieldset>
				</div>
				<div class="col-sm-2 p-3">
<!--
					<div th:if="${erori}">
						<div class="alert alert-danger alert-dismissible">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<strong>ATENTIONARE !</strong><br>CNP RL incorect
						</div>
					</div>
-->
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 p-3"></div>
				<div class="col-sm-1 p-3">
					<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
				</div>
				<div class="col-sm-1 p-3"></div>
			</div>
		</form>
	</div>

	<script>
		function myForme() {
			document.getElementById("forme").submit() ;
		}
	</script>
-->
</body>
</html>
